<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="FYPClient" ng-cloak layout-fill>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <toolbar></toolbar>
    <sidenav></sidenav>
    <div ui-view layout-fill></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/angular-websocket/dist/angular-websocket.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <!-- CONSTANTS -->
    <script src="scripts/constants/elementId.js"></script>
    <script src="scripts/constants/url.js"></script>

    <!-- FILTERS -->
    <script src="scripts/filters/range.js"></script>
    <script src="scripts/filters/capitalizeEachWord.js"></script>

    <!-- FACTORIES -->
    <script src="scripts/factories/dataFactory.js"></script>
    <script src="scripts/factories/chartFactory.js"></script>
    <script src="scripts/factories/websocketFactory.js"></script>

    <!-- CONTROLLERS -->
    <script src="scripts/controllers/toolbarController.js"></script>
    <script src="scripts/controllers/sidenavController.js"></script>
    <script src="scripts/controllers/rawDataVisualizerController.js"></script>
    <script src="scripts/controllers/realTimeMonitoringController.js"></script>

    <!-- DIRECTIVES -->
    <script src="scripts/directives/toolbar.js"></script>
    <script src="scripts/directives/sidenav.js"></script>
    <!-- endbuild -->
</body>
</html>
