<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">TAU Basic</h2>
		</header>
		<div class="ui-content content-padding">
			<button class="control_button" id="start_button">Start</button>
			<button class="control_button" id="stop_button">Stop</button>
			<button class="control_button" id="send_data_button">Send Data</button>
		
			<ul class="ui-listview">
				<li id="accelerometer_x" class="sensory_data_display">AX: 0.0</li>
				<li id="accelerometer_y" class="sensory_data_display">AY: 0.0</li>
				<li id="accelerometer_z" class="sensory_data_display">AZ: 0.0</li>
				
			    <li id="rotation_x" class="sensory_data_display">GX: 0.0</li> 
			    <li id="rotation_y" class="sensory_data_display">GY: 0.0</li> 
			    <li id="rotation_z" class="sensory_data_display">GZ: 0.0</li>
			    
			    <li id="light" class="sensory_data_display">Light: 0.0</li>
			    <li id="magnetic_x" class="sensory_data_display">MX: 0.0</li>
			    <li id="magnetic_y" class="sensory_data_display">MY: 0.0</li>
			    <li id="magnetic_z" class="sensory_data_display">MZ: 0.0</li>
			    <li id="magnetic_accuracy" class="sensory_data_display">Acc: 0.0</li>
			    <li id="pressure" class="sensory_data_display">Pres: 0.0</li>
			    <li id="ultraviolet" class="sensory_data_display">UV: 0.0</li>
			    
			</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="app.js"></script>
	<script src="lowBatteryCheck.js"></script>
</body>
</html>
